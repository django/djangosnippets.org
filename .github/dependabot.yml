    versions:
    - 2.2.18
    - 2.2.19
  - dependency-name: pygments
    versions:
    - 2.7.4
    - 2.8.0
  - dependency-name: bleach
    versions:
    - 3.2.3
  - dependency-name: urllib3
    versions:
    - 1.26.3
  - dependency-name: pillow
    versions:
    - 8.1.0
